<!DOCTYPE html>
<html>
<head>
	<title>Beer Recommender</title>
</head>
<body>
	<form action="/submit">
		<p>
			<label for="review_overall">Overall Rating</label><br>
			<input type="number" name="review_overall">
		</p>
		<p>
			<label for="review_aroma">Rate Aroma</label><br>
			<input type="number" name="review_aroma">
		</p>		
		<p>
			<label for="review_appearance">Rate Appearance</label><br>
			<input type="number" name="review_appearance">
		</p>
		<p>
			<label for="review_palate">Rate Palate</label><br>
			<input type="number" name="review_palate">
		</p>
		<p>
			<label for="review_taste">Rate Taste</label><br>
			<input type="number" name="review_taste">

	</form>

</html>
